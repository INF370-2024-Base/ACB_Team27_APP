<ion-header [translucent]="true" style="background-color: #FFEBBA">
  <ion-toolbar>
    <ion-title>Pre-Appointments</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" style="background-color: #FFEBBA">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Create Pre-Appointment</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Search Bar -->
  <ion-item>
    <ion-label class="input-label" position="floating">Search Patients</ion-label>
    <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="filterPatients()" class="rounded-input"></ion-searchbar>
  </ion-item>

  <!-- Spacing -->
  <ion-item-divider></ion-item-divider>

  <!-- Patient Selection -->
  <ion-item>
    <ion-label class="input-label" position="floating">Patient</ion-label>
    <ion-select [(ngModel)]="selectedPatient" class="rounded-input">
      <ion-select-option *ngFor="let patient of filteredPatients" [value]="patient.patient_Id">
        {{ patient.firstName }} {{ patient.lastName }} - {{ patient.email }}
      </ion-select-option>
    </ion-select>
  </ion-item>

  <!-- Spacing -->
  <ion-item-divider></ion-item-divider>

  <!-- Appointment Date -->
  <ion-item>
    <ion-label class="input-label" position="floating">Appointment Date</ion-label>
    <ion-input [(ngModel)]="appointmentDate" type="date" class="rounded-input"></ion-input>
  </ion-item>

  <!-- Spacing -->
  <ion-item-divider></ion-item-divider>

  <!-- Appointment Notes -->
  <ion-item>
    <ion-label class="input-label" position="floating">How are you feeling?</ion-label>
    <ion-input [(ngModel)]="appointmentNotes" class="rounded-input"></ion-input>
  </ion-item>

  <!-- Spacing -->
  <ion-item-divider></ion-item-divider>

  <!-- Prescription File Upload -->
  <ion-item>
    <ion-label class="input-label">Prescription File</ion-label>
    <input type="file" (change)="onFileChange($event)" />
  </ion-item>

  <!-- Spacing -->
  <ion-item-divider></ion-item-divider>

  <!-- Create Pre-Appointment Button -->
  <ion-button (click)="createPreAppointment()" expand="full" class="rounded-button" >Create Pre-Appointment</ion-button>

</ion-content>
